<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display"> -->
    
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">

      <img src="./images/illustration-hero.svg" alt="img-hero" style="border-radius: 15px 15px 0px 0px">

      <div id="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div id="box-plan">
        <div id="annual-plan">
          <img src="./images/icon-music.svg" alt="img-icon">
          <p style="line-height:1.5rem">
            <span>Annual Plan</span>
            <br>
            <span id="year">$59.99/year</span>
          </p>
        </div>
        
        <a href="#">Change</a>
      </div>

      <button id="btn">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
      
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Side Hustle Group 29</a>.
      </div>
    </footer>
  </body>
</html>
