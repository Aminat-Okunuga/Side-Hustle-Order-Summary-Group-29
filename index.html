<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">

      <img src="./images/illustration-hero.svg" alt="img-hero" style="border-radius: 15px 15px 0px 0px">

      <div id="order-summary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div id="box-plan">
        <div id="annual-plan">
          <img src="./images/icon-music.svg" alt="img-icon">
          <p style="line-height:1.5rem">
            <span>Annual Plan</span>
            <br>
            <span id="year">$59.99/year</span>
          </p>
        </div>
        
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button><br>
      <a id="cancel-order" href="#">Cancel Order</a>
      
    </div>
    <footer>
      <div class="attribution" style="font-size: 16px;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">SideHustle Group 29</a>.
      </div>
    </footer>
  </body>
</html>
